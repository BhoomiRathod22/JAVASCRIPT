<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <h2>assignment operator</h2>

      
    <h2>(=) assign</h2>
    <h2>(+) addition</h2>
    <h2>(-) substration</h2>
    <h2>(*) multification</h2>
    <h2>(/) division</h2>
    <h2>(++) incriment</h2>
    <h2>(--) dicriment</h2>
      

    <script>

        let a = 4
        let b = 6

        // console.log( a );
        // console.log( b );
        console.log( a = b);
        console.log( a += 2);
        console.log( a -= 2);
        console.log( a *= 2);
        console.log( a /= 2);
        console.log( a );

    </script>


</body>
